name: KAEM tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  actions: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - uses: julia-actions/cache@v2

      - uses: julia-actions/julia-buildpkg@v1

      - name: Run tests in tests/
        run: |
          julia --project=. --threads=auto --color=yes -e '
            using Test
            test_dir = joinpath(pwd(), "tests")
            @info "Running test files from" test_dir
            test_files = filter(f -> endswith(f, "_tests.jl"), readdir(test_dir))
            sort!(test_files)
            if isempty(test_files)
              error("No *_tests.jl files found in tests/")
            end
            for file in test_files
              file_path = joinpath(test_dir, file)
              @info "Including test file" file_path
              include(file_path)
            end
          '
